# 测试环境配置
server:
  port: 8080

# Spring配置
spring:

# 日志配置
logging:
  level:
    root: info
    com.example.project: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/my-spring-boot-project-test.log
    max-size: 200MB
    max-history: 60

# Swagger配置

# Actuator配置

# 自定义配置
my-spring-boot-project:
  # 测试环境配置
  debug: true
  # 文件上传配置
  upload:
    base-dir: ./uploads/test
    max-size: 20971520  # 20MB
  # 安全配置
  security:
    jwt:
      secret: my-spring-boot-project_test_jwt_secret_key
      expiration: 86400000  # 24小时