version: '3.8'

services:
  app:
    build: .
    container_name: my-spring-boot-project
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/my_spring_boot_project?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - mysql
    volumes:
      - ./logs:/app/logs
    networks:
      - my_spring_boot_project_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: my-spring-boot-project-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=my_spring_boot_project
      - MYSQL_USER=app
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - my_spring_boot_project_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password




volumes:
  mysql_data:

networks:
  my_spring_boot_project_network:
    driver: bridge